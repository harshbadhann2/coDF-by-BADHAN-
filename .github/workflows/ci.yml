name: coDF CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: npm install --no-audit --no-fund
        working-directory: backend

      - name: Lint backend
        run: npm run lint
        working-directory: backend

      - name: Install frontend dependencies
        run: npm install --no-audit --no-fund
        working-directory: frontend

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm install --no-audit --no-fund
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

  health-check:
    name: API Health Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: npm install --no-audit --no-fund
        working-directory: backend

      - name: Start backend server
        run: |
          cp .env.example .env
          npm start > /tmp/codf-server.log 2>&1 &
          echo $! > /tmp/codf-server.pid
        working-directory: backend

      - name: Wait for health endpoint
        run: |
          for attempt in {1..30}; do
            if curl -fsS http://127.0.0.1:3030/api/health > /tmp/codf-health.json; then
              cat /tmp/codf-health.json
              exit 0
            fi
            sleep 2
          done
          echo "Health check failed. Backend logs:"
          cat /tmp/codf-server.log
          exit 1

      - name: Stop backend server
        if: always()
        run: |
          if [ -f /tmp/codf-server.pid ]; then
            kill "$(cat /tmp/codf-server.pid)" || true
          fi
